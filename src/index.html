<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film-library</title>
    <link rel="shortcut icon" href="./images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header class="header-section header-section-home">
      <div class="container header">
        <div class="header-group">
          <a class="logo" href="./index.html">
            <div class="center">
              <svg class="logo__icon" width="20" height="20">
                <use href="./images/sprite.svg#icon-logo"></use>
              </svg>
              <div class="logo__text waviy">
                <span style="--i: 1">F</span>
                <span style="--i: 2">i</span>
                <span style="--i: 3">l</span>
                <span style="--i: 4">m</span>
                <span style="--i: 5">o</span>
                <span style="--i: 6">t</span>
                <span style="--i: 7">e</span>
                <span style="--i: 8">k</span>
                <span style="--i: 9">a</span>
              </div>
            </div>
          </a>
          <ul class="pages">
            <li class="pages__item">
              <p class="pages__subtitle">
                <a class="pages__link current-page" href="">HOME</a>
              </p>
            </li>
            <li class="pages__item">
              <p class="pages__subtitle">
                <a class="pages__link" href="./library-page.html">MY LIBRARY</a>
              </p>
            </li>
          </ul>
        </div>
        <form class="form" id="search-form">
          <div class="form__search-container">
            <input
              class="form__input"
              name="searchQuery"
              type="text"
              placeholder="Movie search"
            />
            <button class="form__button" type="submit">
              <svg class="form__icon" width="12px" height="12px">
                <use href="./images/sprite.svg#icon-search"></use>
              </svg>
            </button>
          </div>
          <p class="search-error hidden">
            Search result not successful. Enter the correct movie name and
          </p>
        </form>
      </div>
    </header>

    <main>
      <section class="films-section">
        <div class="container films">
          <ul class="films__list" id="film_list"></ul>
          <div id="pagination" class="tui-pagination"></div>
        </div>
        <div class="modal-backdrop">
          <div class="modal-container">
            <button class="button-close" type="button">
              <div class="custom-icon"></div>
            </button>
          </div>
        </div>
        <div class="bcdrop-spiner">
          <div
            class="tvdd"
            role="img"
            aria-label="Three intersecting rings of twelve pulsing dots that never collide"
          >
            <div class="tvdd__ring">
              <div class="tvdd__ring-dots">
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
              </div>
            </div>
            <div class="tvdd__ring">
              <div class="tvdd__ring-dots">
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
              </div>
            </div>
            <div class="tvdd__ring">
              <div class="tvdd__ring-dots">
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
                <div class="tvdd__ring-dot"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer-section">
      <div class="container footer">
        <p class="footer__subtitle">
          Â© 2020 | All Rights Reserved | Developed with Me
        </p>
      </div>
    </footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
